# ref: https://help.github.com/en/actions/building-actions/metadata-syntax-for-github-actions
name: Upload artifact to server action
description: This action uploads artifact to server 

author: Justin Yoo

branding:
  color: green
  icon: activity

inputs:
  name:
    required: true
    description: Name to pass
    # default:

outputs:
  greeting:
    description: Greetings to be passed

runs:
  using: docker
  image: Dockerfile
  env:
    NAME: ${{ inputs.name }}
